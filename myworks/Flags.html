<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags</title>
    <link rel="stylesheet" href="./css/style 7.css">
</head>

<body translate="no">
    <div class="FLAG belgium">
        <p>Belgium</p>
    </div>
    <div class="FLAG spain">
        <p>Spain</p>
    </div>
    <div class="FLAG czech">
        <p>Czech</p>
        <div class="triangle"></div>
    </div>
    <div class="FLAG denmark">
        <p>Denmark</p>
    </div>
    <div class="FLAG cuba">
        <p>Cuba</p>
        <div class="triangle">
            <div class="star-wrap">
                <div class="star"></div>
            </div>
        </div>
    </div>
    <div class="FLAG china">
        <p>China</p>
        <div class="star1">
            <div class="inner-star"></div>
        </div>
        <div class="star2">
            <div class="inner-star"></div>
        </div>
        <div class="star3">
            <div class="inner-star"></div>
        </div>
        <div class="star4">
            <div class="inner-star"></div>
        </div>
        <div class="star5">
            <div class="inner-star"></div>
        </div>
    </div>
    <div class="FLAG greenland">
        <p>Greenland</p>
    </div>
    <div class="FLAG congo">
        <p>Congo</p>
        <div class="star">
            <div class="inner-star"></div>
        </div>
    </div>
    <div class="FLAG qatar">
        <p>Qatar</p>
        <div class="triangle1"></div>
        <div class="triangle2"></div>
        <div class="triangle3"></div>
        <div class="triangle4"></div>
        <div class="triangle5"></div>
        <div class="triangle6"></div>
        <div class="triangle7"></div>
        <div class="triangle8"></div>
    </div>
    <div class="FLAG jamaica">
        <p>Jamaica</p>
        <div class="triangleL"></div>
        <div class="triangleR"></div>
    </div>
    <div class="FLAG VC">
        <p>VC</p>
        <div class="caro1">
            <div class="caro"></div>
        </div>
        <div class="caro2">
            <div class="caro"></div>
        </div>
        <div class="caro3">
            <div class="caro"></div>
        </div>
    </div>
    <div class="FLAG scotland">
        <p>Scotland</p>
    </div>
    <div class="FLAG pakistan">
        <p>Pakistan</p>
        <div class="star"></div>
    </div>
</body>

</html>
